services:
  - type: web
    name: labflow-admin-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: labflow-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://labflow-admin.netlify.app
      - key: PORT
        value: 10000

databases:
  - name: labflow-mongodb
    databaseName: labflow
    user: labflow_user
    plan: free
